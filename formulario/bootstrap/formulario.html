<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Formulario Bootstrap</h1>
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <a href="http://127.0.0.1:5501/listado/bootstrap/listado.html" class="btn btn-primary" target="_blank">Ver Listado</a>
        </div>
        
    </div>
    
    <div class="row mt-5" >
        <div class="col">
            <div class="input-group">
                <select class="form-select" hidden id="inputGroupSelect04" aria-label="Example select with button addon">
                  <option selected>Seleccione un alimento...</option>
                  <option value="1">Pizza</option>
                  <option value="2">Hamburguesa</option>
                  <option value="3">Asado</option>
                </select>
                <button class="btn btn-outline-secondary" type="button" onclick="Editar()">Editar</button>
              </div>
        </div>
            <div class="row mt-5">
                <div class="col">
                    <button type="button" class="btn btn-secondary" onclick="Agregar()">Agregar</button>
                    <button type="button" class="btn btn-primary" onclick="Guardar()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script >
        function Editar(){         
            document.getElementById("inputGroupSelect04").removeAttribute("hidden");
        }
    </script>
    <script>
        function Agregar(){
            var nuevoAlimento = prompt("Ingresa el nuevo alimento");
            if(nuevoAlimento)
            var divCartel = document.createElement('div');
            divCartel.classList.add('alert', 'alert-primary', 'text-right');
            divCartel.setAttribute('role', 'alert');
            divCartel.innerText = 'Alimento agregado al carrito';
            document.getElementById('inputGroupSelect04').before(divCartel);
            setTimeout(() => {
                divCartel.remove();
            }, 3000);
        }
    </script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
